<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<form id="form">
    <label>Id room:<br>
        <input id="id" name="id" type="text" maxlength="50"></label><br>
    <label>Player:<br>
        <input id="player" name="player" type="number" maxlength="30"></label><br>
</form>
<button onclick="pick()">pick</button>
<button onclick="vote()">vote</button>
<button onclick="action()">action</button>
<button onclick="start()">start</button>
<button onclick="viewRole()">View own role</button>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script>

 function start(){
        var id = document.getElementById("id").value;
        $.ajax({
            type: 'POST',
            url: '/room/start',
            headers: {
            'Authorization': sessionStorage.getItem('token')},
            data: "id=" + id,
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function pick(){
        var id = document.getElementById("id").value;
        var player = document.getElementById("player").value;
        $.ajax({
            type: 'POST',
            url: '/game/pick',
            headers: {
            'Authorization': sessionStorage.getItem('token')},
            data: "id=" + id + "&player=" + player,
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function vote(){
        var id = document.getElementById("id").value;
        var player = document.getElementById("player").value;
        $.ajax({
            type: 'POST',
            url: '/game/vote',
            headers: {
            'Authorization': sessionStorage.getItem('token')},
            data: "id=" + id + "&player=" + player,
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function action(){
        var id = document.getElementById("id").value;
        var player = document.getElementById("player").value;
        $.ajax({
            type: 'POST',
            url: '/game/action',
            headers: {
            'Authorization': sessionStorage.getItem('token')},
            data: "id=" + id + "&player=" + player,
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function viewRole(){
        $.ajax({
            type: 'GET',
            url: '/game/view_role',
            headers: {
            'Authorization': sessionStorage.getItem('token')},
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        });
    }
</script>
</body>
</html>
