<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<form id="form">
    <label>Login:<br>
        <input id="login" name="login" type="text" maxlength="30"></label><br>
    <label>Password:<br>
        <input id="password" name="password" type="password" maxlength="30"></label><br>
</form>
<button onclick="logIn()">Log in</button>
<button onclick="location.href='#/game'">Continue game</button>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script>
    function logIn(){
        var login = document.getElementById("login").value;
        var password = document.getElementById("password").value;
     $.ajax({
          type: 'POST',
          url: '/user/login',
          data: "login=" + login + "&password=" + password,
          success: function (data, status, header) {
            var token = header.getResponseHeader('authorization');
            if (token !== null){
                sessionStorage.setItem('token', token);
            }
           window.location.href = '#/room';

          }
     });
    }

</script>
</body>
</html>
